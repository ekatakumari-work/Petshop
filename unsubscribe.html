<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsubscribe - My Website</title>
  <link rel="stylesheet" href="css/unsubscribe.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo-circle">
      <img src="images/logo.png" alt="Logo" class="logo-img">
      <div class="circle outer-circle"></div>
      <div class="circle inner-circle"></div>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="adopt.html">Adopt</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="hamburger">&#9776;</div>
  </header>

  <!-- Unsubscribe Section -->
  <section class="unsubscribe-section">
    <div class="unsubscribe-box">
      <h1>Unsubscribe from Newsletter</h1>
      <p>We’re sad to see you go! Enter your email below to unsubscribe.</p>
      <form id="unsubscribeForm">
        <input type="email" placeholder="Your email" required>
        <button type="submit" class="btn">Unsubscribe</button>
      </form>
      <p class="message"></p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 My Website</p>
    <div class="footer-links">
      <a href="privacy.html">Privacy</a> | 
      <a href="terms.html">Terms</a> | 
      <a href="unsubscribe.html">Unsubscribe</a>
    </div>
<div class="socials">
  <a href="https://www.mywebsite.com" target="_blank">🌐</a>
  <a href="https://www.facebook.com/yourpage" target="_blank">📘</a>
  <a href="https://www.instagram.com/yourprofile" target="_blank">📸</a>
  <a href="https://twitter.com/yourprofile" target="_blank">🐦</a>
  <a href="https://www.linkedin.com/in/yourprofile" target="_blank">💼</a>
</div>

  </footer>

  <script>
    // Hamburger Menu
    const burger = document.querySelector('.hamburger');
    const nav = document.querySelector('.nav');
    burger.addEventListener('click', () => nav.classList.toggle('open'));

    // Unsubscribe Form
    const form = document.getElementById('unsubscribeForm');
    const message = document.querySelector('.message');
    form.addEventListener('submit', e => {
      e.preventDefault();
      message.textContent = "You have successfully unsubscribed!";
      message.style.color = "#ff6f61";
      form.reset();
    });
  </script>
</body>
</html>
